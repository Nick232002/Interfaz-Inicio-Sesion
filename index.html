<!DOCTYPE html>
<html>
    <head>
        <title>INICIO DE SESION</title>
        <link rel="stylesheet" href="CSS_INICIOSESION.CSS">
        <script src="JAVASCRIPT_INICIOSESION.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>INGRESO SISTEMA</h1>
            <hr width="85%" size="3" color="black">
            <p align="center">Los campos con * son obligatorios</p>
    
            <form id="loginForm">
                <label for="usuario">Ingrese su usuario*:</label>
                <input type="text" id="usuario" name="usuario" minlength="1" maxlength="60" required>
    
                <label for="password">Ingrese su Contraseña*:</label>
                <input type="password" id="password" name="password" minlength="6" maxlength="60" required>
    
                <div class="buttons">
                    <input type="submit" value="Validar">
                </div>
    
                <div class="forgot-password">
                    <a href="https://nick232002.github.io/Interfaz-Recuperacion/">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>

    </body>
    </html>
    
</html>
